server:
  port: 8001
eureka:
  instance:
    hostname: eureka8001.java.com # 映射地址
  client:
    register-with-eureka: false     #false 由于该应用为注册中心，所以设置为false,代表不向注册中心注册自己。
    fetch-registry: false     #false 由于注册中心的职责就是维护服务实例，它并不需要去检索服务，所以也设置为false
    service-url:
    # 集群配置
      defaultZone: http://eureka8002.java.com:8002/eureka/,http://eureka8003.java.com:8003/eureka/
